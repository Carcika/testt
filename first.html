<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/78b071275c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Own Home</title>
</head>
<body bgcolor="#7E7E7E">
    
    <!--Background Images-->

    <div class="bg2">
       <div class="bg1"></div>
    </div>
    <div class="bg4">
        <div class="bg3"></div>
    </div>

    <!--Icons-->

    <i class="fas fa-home" id="icon1"></i>
    <i class="fas fa-arrow-circle-down" id="icon2"></i>

    <!--Objects-->

    <div class="obj1"></div>

    <!--Texts-->

    <h1 class="text1">Design Your Home</h1>
    <h1 class="text2">Suggestions</h1>

    <!--Functions-->

    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <div class="slide s1">
                <img src="images/img1.jpg">
            </div>
            <div class="slide">
                <img src="images/img2.png">
            </div>
            <div class="slide">
                <img src="images/img3.jpg">
            </div>
            <div class="slide">
                <img src="images/img4.jpg">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
